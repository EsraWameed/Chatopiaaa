<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

        <header>

<p>Hi there <br> How can I help you today? </p>
    </li>

    <li class="chat outgoing">
<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo ratione porro possimus labore, eaque commodi voluptatibus unde est consectetur expedita ipsum ab, optio repellat eos recusandae blanditiis tempora nisi vel.</p>

    </div>
</body>
</html>
